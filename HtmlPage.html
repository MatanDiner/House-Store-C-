<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>mywebsite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="AjaxCalls.js"></script>
    <script src="Products.js"></script>

    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>

    <div data-role="page" id="homePage"><!--the first page-->
        <div data-role="header" id="header" data-theme="b" data-position="fixed">
            <h1>welcome</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" id="categoryList" data-filter="true" data-filter-reveal="true" data-theme="a"  data-count-theme="b" data-filter-placeholder="Enter a category...">

            </ul>

            <img src="images/ad.png" />
        </div>
        <div data-role="footer" data-position="fixed" class="footer">
            <img src="images/logo.png" />
        </div>
    </div><!--end of the first page-->


    <div data-role="page" id="searchProductPage"><!--the seconed page-->
        <div data-role="header" data-theme="b" data-position="fixed">
            <a href="#homePage" data-icon="back">Back</a>
            <h1>Product list</h1>

        </div>
         <div data-role="content">
             <ul data-role="listview" id="ProductList" data-filter="true" data-theme="a" data-filter-placeholder="Enter a product..."></ul>

         </div>
        <div data-role="footer" class="footer" data-theme="a" data-position="fixed">
            <img src="images/logo.png" />
        </div>
    </div><!--end of the seconed page-->

    <div data-role="page" id="productPage"><!--the third page-->
        <div data-role="header" data-theme="b" data-position="fixed">
            <a href="#searchProductPage" data-icon="back"></a>
            <h1>Product View</h1>
        </div>
        <div data-role="content">
            <h1 id="title"></h1>
            <img id="imgProduct" />
            <p id="inventory"></p>
            <div id="ph"></div>
        </div>
        <div data-role="footer" class="footer" data-position="fixed">
            <img src="images/logo.png" />
        </div>
    </div><!--end of the third page-->










   
</body>
</html>
